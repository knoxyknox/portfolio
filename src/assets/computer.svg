<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { fill: none; stroke: black; stroke-width: 2; }
    .fill { fill: black; }
    .thin { stroke-width: 1; }
  </style>

  <!-- Desk -->
  <rect x="100" y="300" width="600" height="10" class="fill"></rect>
  
  <!-- Laptop base -->
  <rect x="300" y="220" width="200" height="80" class="line"></rect>
  
  <!-- Laptop screen -->
  <rect x="310" y="150" width="180" height="80" class="line"></rect>
  
  <!-- Code on screen -->
  <line x1="320" y1="160" x2="460" y2="160" class="thin"></line>
  <line x1="320" y1="170" x2="430" y2="170" class="thin"></line>
  <line x1="320" y1="180" x2="450" y2="180" class="thin"></line>
  <line x1="320" y1="190" x2="410" y2="190" class="thin"></line>

  <!-- Coffee mug -->
  <rect x="530" y="260" width="30" height="40" class="line"></rect>
  <path d="M560 270 q10 10 0 20" class="line"></path>

  <!-- Headphones (side view) -->
  <circle cx="260" cy="250" r="20" class="line"></circle>
  <circle cx="240" cy="250" r="10" class="line"></circle>
  <path d="M240 240 q-10 -30 20 -30" class="line"></path>
  <path d="M280 240 q10 -30 -20 -30" class="line"></path>

  <!-- Sticky notes -->
  <rect x="190" y="160" width="30" height="30" class="line"></rect>
  <line x1="195" y1="170" x2="210" y2="170" class="thin"></line>
  <line x1="195" y1="180" x2="215" y2="180" class="thin"></line>

  <!-- Background grid pattern (subtle tech detail) -->
  <g opacity="0.1">
    <path d="M0 50 H800" class="thin"></path>
    <path d="M0 100 H800" class="thin"></path>
    <path d="M0 150 H800" class="thin"></path>
    <path d="M0 200 H800" class="thin"></path>
    <path d="M0 250 H800" class="thin"></path>
    <path d="M0 300 H800" class="thin"></path>
    <path d="M100 0 V400" class="thin"></path>
    <path d="M200 0 V400" class="thin"></path>
    <path d="M300 0 V400" class="thin"></path>
    <path d="M400 0 V400" class="thin"></path>
    <path d="M500 0 V400" class="thin"></path>
    <path d="M600 0 V400" class="thin"></path>
    <path d="M700 0 V400" class="thin"></path>
  </g>
</svg>
