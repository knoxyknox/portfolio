<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { fill: none; stroke: black; stroke-width: 2; }
    .fill { fill: black; }
    .thin { stroke-width: 1; }
    .label { font-family: sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
  </style>

  <!-- Desk -->
  <rect x="100" y="300" width="600" height="10" class="fill"></rect>

  <!-- Laptop base -->
  <rect x="300" y="220" width="200" height="80" class="line"></rect>

  <!-- Laptop screen -->
  <rect x="310" y="150" width="180" height="80" class="line"></rect>

  <!-- React Logo (simplified atom) on screen -->
  <g transform="translate(400, 190) scale(0.7)">
    <circle r="8" fill="black"></circle>
    <g stroke="black" stroke-width="2" fill="none">
      <ellipse rx="20" ry="8" transform="rotate(0)"></ellipse>
      <ellipse rx="20" ry="8" transform="rotate(60)"></ellipse>
      <ellipse rx="20" ry="8" transform="rotate(120)"></ellipse>
    </g>
  </g>

  <!-- Coffee mug -->
  <rect x="530" y="260" width="30" height="40" class="line"></rect>
  <path d="M560 270 q10 10 0 20" class="line"></path>
  <text x="545" y="285" class="label" fill="black">JS</text>

  <!-- Headphones -->
  <circle cx="260" cy="250" r="20" class="line"></circle>
  <circle cx="240" cy="250" r="10" class="line"></circle>
  <path d="M240 240 q-10 -30 20 -30" class="line"></path>
  <path d="M280 240 q10 -30 -20 -30" class="line"></path>
  <text x="260" y="255" class="label" fill="black">CSS</text>

  <!-- Sticky note -->
  <rect x="190" y="160" width="30" height="30" class="line"></rect>
  <text x="205" y="180" class="label" fill="black">HTML</text>
</svg>
