<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen { fill: #e0f7fa; }
    .keyboard { fill: #cfd8dc; }
    .desk { fill: #b0bec5; }
    .mug { fill: #ffccbc; stroke: #795548; stroke-width: 2; }
    .note { fill: #fff59d; stroke: #fbc02d; stroke-width: 1.5; }
    .headphones { fill: #c5cae9; stroke: #3f51b5; stroke-width: 2; }
    .label { font-family: sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
  </style>

  <!-- Desk -->
  <rect x="100" y="300" width="600" height="10" class="desk"></rect>

  <!-- Laptop base -->
  <rect x="300" y="220" width="200" height="80" class="keyboard"></rect>

  <!-- Laptop screen -->
  <rect x="310" y="150" width="180" height="80" class="screen"></rect>

  <!-- React Logo (atom) on screen -->
  <g transform="translate(400, 190) scale(0.7)">
    <circle r="8" fill="#61dafb"></circle>
    <g stroke="#61dafb" stroke-width="2" fill="none">
      <ellipse rx="20" ry="8" transform="rotate(0)"></ellipse>
      <ellipse rx="20" ry="8" transform="rotate(60)"></ellipse>
      <ellipse rx="20" ry="8" transform="rotate(120)"></ellipse>
    </g>
  </g>

  <!-- Coffee mug -->
  <rect x="530" y="260" width="30" height="40" class="mug"></rect>
  <path d="M560 270 q10 10 0 20" fill="none" stroke="#795548" stroke-width="2"></path>
  <text x="545" y="285" class="label" fill="#000">JS</text>

  <!-- Headphones -->
  <circle cx="260" cy="250" r="20" class="headphones"></circle>
  <circle cx="240" cy="250" r="10" class="headphones"></circle>
  <path d="M240 240 q-10 -30 20 -30" fill="none" stroke="#3f51b5" stroke-width="2"></path>
  <path d="M280 240 q10 -30 -20 -30" fill="none" stroke="#3f51b5" stroke-width="2"></path>
  <text x="260" y="255" class="label" fill="#264de4">CSS</text>

  <!-- Sticky note -->
  <rect x="190" y="160" width="30" height="30" class="note"></rect>
  <text x="205" y="180" class="label" fill="#e44d26">HTML</text>
</svg>
